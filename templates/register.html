{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f2f2f2; }
    form { background: #fff; padding: 20px; max-width: 400px; margin: auto; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    input[type=text], input[type=password] {
      width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px;
    }
    button { background-color: #4CAF50; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #45a049; }
  </style>
  <h2>Register</h2>
  <form action="/register" method="post">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>

  <p>Already have an account? 
    <a href="{{ url_for('login') }}">Back to Login</a>
</p>
{% endblock %}
