<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Settings</title>
  <style>
    body{font-family:Inter,system-ui;background:#071033;color:#fff;padding:28px}
    form{max-width:680px;background:rgba(255,255,255,0.03);padding:18px;border-radius:12px}
    label{display:block;margin-top:8px;font-size:13px;color:#cbd5e1}
    input,button{margin-top:6px;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);width:100%}
    button{background:linear-gradient(90deg,#7c3aed,#06b6d4);color:#fff;border:none;cursor:pointer}
  </style>
</head>
<body>
  <h1>Settings</h1>
  <form method="post" enctype="multipart/form-data">
    <label>Business name
      <input name="business_name" value="{{ settings.business_name }}">
    </label>

    <label>Upload logo (not implemented)
      <input type="file" name="logo" disabled>
      <small style="color:#9aa4b2">File upload handling not included in this example.</small>
    </label>

    <button type="submit">Save settings</button>
  </form>
</body>
</html>
