<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Receipt #{{ receipt_id or receipt.id if receipt is defined }}</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; color: #111; background: #fff; }
    .container { max-width: 800px; margin: 0 auto; }
    header { text-align:center; margin-bottom: 8px; }
    h1 { margin: 0; font-size: 1.4rem; }
    .meta { margin-top: 8px; font-size: 0.95rem; color: #333; }
    table { width: 100%; border-collapse: collapse; margin-top: 18px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; font-size: 0.95rem; }
    th { background: #f6f6f6; }
    tfoot td { font-weight: bold; }
    .right { text-align: right; }
    background-image: url("data:image/svg+xml;utf8,\
    <svg xmlns='http://www.w3.org/2000/svg' width='300' height='200'>\
      <text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle'\
        transform='rotate(-30 150 100)' font-size='24' fill='rgba(0,0,0,0.06)'>SAMPLE</text>\
  </svg>");
  background-repeat: repeat;
  background-size: 300px 200px;
    
  </style>
</head>
<body>
  <div class="container">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/receipt_pdf.css') }}">
    <header>
      <h1>{{ business_name or "Receipt" }}</h1>
      <div class="meta">
        <div>Date: {{ date }}</div>
        <div>Client: {{ client_name }}</div>
        <div>Receipt ID: {{ receipt_id or (receipt.id if receipt is defined) }}</div>
      </div>
    </header>

    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Qty</th>
          <th class="right">Price</th>
          <th class="right">Total</th>
        </tr>
      </thead>
      <tbody>
        {% for item in items %}
        <tr>
          <td>{{ item.name }}</td>
          <td>{{ item.quantity }}</td>
          <td class="right">₦{{ item.price }}</td>
          <td class="right">₦{{ item.total }}</td>
        </tr>
        {% endfor %}
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3" class="right">Grand Total</td>
          <td class="right">₦{{ total }}</td>
        </tr>
      </tfoot>
    </table>

  </div>
</body>
</html>
